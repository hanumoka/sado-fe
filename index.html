    <title>sado_fe</title>

    <!-- globalThis polyfill for Cornerstone3D vtk.js compatibility -->
    <script>
      if (typeof globalThis === 'undefined') {
        (function() {
          if (typeof self !== 'undefined') { window.globalThis = self; }
          else if (typeof window !== 'undefined') { window.globalThis = window; }
          else if (typeof global !== 'undefined') { window.globalThis = global; }
          else { throw new Error('Unable to locate global object'); }
        })();
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
