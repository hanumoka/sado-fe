# =============================================================================
# SADO MiniPACS Frontend - Nginx Configuration
# =============================================================================
# - React SPA routing support
# - API reverse proxy to backend
# - DICOMweb reverse proxy
# - DICOM file upload support (large files)
# =============================================================================

server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Client body size for DICOM file uploads (500MB)
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Proxy timeouts for large file uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # =========================================================================
    # React SPA - Static files
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # =========================================================================
    # API Proxy - REST API
    # =========================================================================
    location /api {
        proxy_pass http://backend:10201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # =========================================================================
    # DICOMweb Proxy - QIDO-RS, WADO-RS, STOW-RS
    # =========================================================================
    location /dicomweb {
        proxy_pass http://backend:10201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for streaming (WADO-RS multipart)
        proxy_buffering off;
        proxy_request_buffering off;

        # Large timeout for DICOM uploads (STOW-RS)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # =========================================================================
    # Actuator - Health check endpoint
    # =========================================================================
    location /actuator {
        proxy_pass http://backend:10201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =========================================================================
    # Swagger UI (optional - for development)
    # =========================================================================
    location /swagger-ui {
        proxy_pass http://backend:10201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api-docs {
        proxy_pass http://backend:10201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
